<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="stylesheet" href="../styles/strony/user.css" />
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon" />
    <!-- Skrypt -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="../scripts/strony/user.js"></script>
    <title>Globetrek</title>
  </head>
  <body>
    <!-- Menu start -->
    <div class="main">
      <div class="content-main">
        <div class="containter-content">
          <div class="left">
            <img src="../img/user.png" alt="Ikona użytkownika" />
            <h2 class="username"></h2>
            <h4 class="email"></h4>
          </div>
          <div class="right">
            <form>
              <div class="container">
                <div class="left-column">
                  <div class="form-field">
                    <label for="name">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" required />
                  </div>
                  <div class="form-field">
                    <label for="title">Tytuł</label>
                    <input type="text" id="title" name="title" />
                  </div>
                  <div class="form-field">
                    <label for="birthdate">Data urodzenia</label>
                    <input type="date" id="birthdate" name="birthdate" />
                  </div>
                  <div class="form-field">
                    <label for="gender">Płeć</label>
                    <select id="gender" name="gender">
                      <option value="male">Mężczyzna</option>
                      <option value="female">Kobieta</option>
                      <option value="other">Inna</option>
                    </select>
                  </div>
                </div>
                <div class="right-column">
                  <div class="form-field">
                    <label for="street">Ulica, numer domu</label>
                    <input type="text" id="street" name="street" />
                  </div>
                  <div class="form-field">
                    <label for="zipcode">Kod pocztowy</label>
                    <input type="text" id="zipcode" name="zipcode" />
                  </div>
                  <div class="form-field">
                    <label for="city">Miasto</label>
                    <input type="text" id="city" name="city" />
                  </div>
                  <div class="form-field">
                    <label for="country">Kraj</label>
                    <input type="text" id="country" name="country" />
                  </div>
                  <div class="form-field">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" name="phone" />
                  </div>
                </div>
              </div>

              <button type="submit" class="submit" id="sumbit">
                Potwierdź
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="side_menu">
        <div class="burger_box">
          <div class="menu-icon-container">
            <a href="#" class="menu-icon js-menu_toggle closed">
              <span class="menu-icon_box">
                <span class="menu-icon_line menu-icon_line--1"></span>
                <span class="menu-icon_line menu-icon_line--2"></span>
                <span class="menu-icon_line menu-icon_line--3"></span>
              </span>
            </a>
          </div>
        </div>
        <div class="container">
          <h2 class="menu_title"></h2>
          <ul class="list_load">
            <li class="list_item">
              <a href="../pages/dashboard.html">Oferta</a>
            </li>
            <li class="list_item"><a href="#">Ulubione</a></li>
            <li class="list_item">
              <a href="../pages/opinie.html">Moje opinie</a>
            </li>
            <li class="list_item">
              <a href="../pages/user.html">Moje konto</a>
            </li>
            <li class="list_item"><a href="../pages/source.html">Źródła</a></li>
          </ul>
          <div class="spacer_box"></div>
        </div>
      </div>
      <!-- Koniec Menu -->
    </div>
  </body>
</html>
